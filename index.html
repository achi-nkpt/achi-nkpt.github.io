<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRail | Complete Bangkok & Intercity Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --sidebar-bg: #1e272e; --primary: #003366; --accent: #ffa502; --bg: #f1f2f6;
            /* Line Colors */
            --bts-g: #2ecc71; --bts-s: #009432; --mrt-b: #0984e3; --mrt-p: #8e44ad; 
            --arl: #741b47; --red: #e74c3c; --srt: #e67e22;
            --yl: #f1c40f; --pk: #ff9ff3; --gold: #d4ac0d;
        }
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: var(--bg); color: #2f3542; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER */
        header { background: var(--primary); color: white; padding: 0 2rem; height: 70px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 50; position: relative; }
        .logo { font-size: 1.6rem; font-weight: 800; display: flex; align-items: center; gap: 10px; letter-spacing: -0.5px; }
        .nav-links { list-style: none; display: flex; gap: 30px; }
        .nav-links a { color: white; text-decoration: none; opacity: 0.8; font-weight: 500; transition: 0.2s; }

        /* MAIN LAYOUT */
        .main-container { display: flex; flex: 1; height: calc(100vh - 70px); }
        
        /* SIDEBAR */
        .sidebar { width: 260px; background: var(--sidebar-bg); color: white; padding: 30px 20px; display: flex; flex-direction: column; gap: 20px; flex-shrink: 0; z-index: 40; overflow-y: auto; }
        .sidebar-group { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .label { font-size: 0.75rem; text-transform: uppercase; color: #7f8c8d; margin-bottom: 10px; font-weight: 700; letter-spacing: 1.2px; }
        
        .nav-btn { width: 100%; padding: 12px 16px; border: none; border-radius: 8px; background: transparent; color: #ced6e0; text-align: left; font-family: inherit; font-size: 0.9rem; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 10px; font-weight: 500; }
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: white; padding-left: 20px; }
        .nav-btn.active { background: var(--accent); color: #1e272e; font-weight: 700; box-shadow: 0 4px 15px rgba(255, 165, 2, 0.3); }

        /* CONTENT AREA */
        .content-area { flex: 1; position: relative; overflow-y: auto; background: #333; }
        .hero-bg { 
            position: absolute; top: 0; left: 0; width: 100%; height: 600px; 
            background: linear-gradient(rgba(0,51,102,0.6), rgba(0,51,102,0.8)), url('https://images.unsplash.com/photo-1505761671935-60b3a7427bad?q=80&w=2000') center/cover;
            z-index: 0; 
        }
        
        .search-wrapper { position: relative; z-index: 10; padding: 60px 20px; display: flex; justify-content: center; }
        .search-card { background: white; width: 100%; max-width: 800px; padding: 40px; border-radius: 24px; box-shadow: 0 25px 50px rgba(0,0,0,0.3); }
        
        h1 { margin: 0 0 10px 0; color: var(--primary); font-size: 2rem; text-align: center; }
        p.subtitle { text-align: center; color: #7f8c8d; margin-bottom: 35px; font-size: 1rem; }

        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .input-group { position: relative; }
        label { display: block; font-weight: 700; margin-bottom: 10px; color: #2f3542; font-size: 0.9rem; }
        input { width: 100%; padding: 16px 20px; border: 2px solid #dfe4ea; border-radius: 12px; font-size: 1rem; box-sizing: border-box; transition: 0.3s; font-family: inherit; background: #f8f9fa; }
        input:focus { border-color: var(--primary); outline: none; background: white; box-shadow: 0 0 0 4px rgba(0, 51, 102, 0.1); }
        
        .badge { position: absolute; right: 0; top: 0; background: #ffeaa7; color: #d35400; font-size: 0.7rem; padding: 4px 8px; border-radius: 6px; font-weight: 800; text-transform: uppercase; visibility: hidden; }

        .search-btn { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .search-btn:hover { background: #00236a; transform: translateY(-2px); }

        /* RESULTS */
        .result-box { display: none; margin-top: 30px; border-top: 2px solid #f1f2f6; padding-top: 30px; animation: slideUp 0.4s ease; }
        .trip-summary { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; background: #f1f2f6; padding: 20px; border-radius: 16px; }
        .price-tag { font-size: 2rem; font-weight: 800; color: #2ecc71; }
        
        .step { display: flex; gap: 20px; margin-bottom: 20px; position: relative; }
        .step:not(:last-child)::after { content: ''; position: absolute; left: 24px; top: 50px; bottom: -20px; width: 4px; background: #dfe4ea; border-radius: 2px; }
        .step-icon { width: 50px; height: 50px; border-radius: 50%; background: white; border: 3px solid #dfe4ea; display: flex; justify-content: center; align-items: center; font-size: 1.4rem; z-index: 2; flex-shrink: 0; }
        
        /* MAP MODAL (FIXED) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 5px; border-radius: 4px; width: 95%; height: 90%; overflow: auto; position: relative; }
        .close-map { position: absolute; top: 20px; right: 20px; background: #ff4757; color: white; border: none; padding: 12px 24px; border-radius: 30px; font-weight: bold; cursor: pointer; z-index: 10000; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .map-img { width: 100%; display: block; }

        /* LINE COLORS */
        .bg-BTS { color: var(--bts-g); } .bg-MRT { color: var(--mrt-b); } .bg-ARL { color: var(--arl); } 
        .bg-SRT { color: var(--srt); } .bg-Red { color: var(--red); }
        .bg-Yellow { color: var(--yl); } .bg-Pink { color: var(--pk); } .bg-Gold { color: var(--gold); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 900px) { .main-container { flex-direction: column; height: auto; } .sidebar { width: 100%; box-sizing: border-box; } .input-row { grid-template-columns: 1fr; } .hero-bg { height: 300px; } }
    </style>
</head>
<body>

<header>
    <div class="logo">üöÜ EasyRail</div>
    <nav>
        <div class="nav-links">
            <a href="index.html">Finder</a>
            <a href="class-guide.html">Classes</a>
            <a href="routes.html">Tourist Spots</a>
        </div>
    </nav>
</header>

<div class="main-container">
    <div class="sidebar">
        <div class="sidebar-group">
            <div class="label">Search Mode</div>
            <button class="nav-btn active" id="btn-station" onclick="setMode('station')">üöâ Station Search</button>
            <button class="nav-btn" id="btn-landmark" onclick="setMode('landmark')">üìç Landmark Search</button>
        </div>

        <div class="sidebar-group">
            <div class="label">Line Filters</div>
            <button class="nav-btn" onclick="filterStations('All', this)">üîÑ Show All</button>
            <button class="nav-btn" onclick="filterStations('BTS', this)">üöÜ BTS (Skytrain)</button>
            <button class="nav-btn" onclick="filterStations('MRT', this)">üöá MRT (Subway)</button>
            <button class="nav-btn" onclick="filterStations('Airport', this)">‚úàÔ∏è Airport / Red</button>
            <button class="nav-btn" onclick="filterStations('Monorail', this)">üöù Monorail (Y/P/G)</button>
            <button class="nav-btn" onclick="filterStations('SRT', this)">üöÇ Diesel / Intercity</button>
        </div>

        <div class="sidebar-group">
            <div class="label">Tools</div>
            <button class="nav-btn" onclick="openMap()">üó∫Ô∏è Full System Map</button>
        </div>
    </div>

    <div class="content-area">
        <div class="hero-bg"></div>
        
        <div class="search-wrapper">
            <div class="search-card">
                <h1>Where do you want to go?</h1>
                <p class="subtitle" id="subtitle">Smart routing for Bangkok City & Intercity Trains.</p>

                <div class="input-row">
                    <div class="input-group">
                        <label>Start From</label>
                        <input type="text" id="start" list="stations-list" placeholder="Select origin...">
                    </div>
                    <div class="input-group">
                        <label>Destination <span id="mode-badge" class="badge">Landmark Mode</span></label>
                        <input type="text" id="end" list="stations-list" placeholder="Select destination...">
                    </div>
                </div>

                <button class="search-btn" onclick="findRoute()">Find Best Route</button>

                <div id="result" class="result-box"></div>
            </div>
        </div>
    </div>
</div>

<div id="mapModal" class="modal" onclick="closeMap()">
    <button class="close-map">CLOSE MAP X</button>
    <div class="modal-content" onclick="event.stopPropagation()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Bangkok_Mass_Transit_Network_Map.png" alt="Bangkok Rail Map" class="map-img">
    </div>
</div>

<datalist id="stations-list"></datalist>

<datalist id="landmarks-list">
    <option value="Siam Paragon (Mall)">
    <option value="Central World (Mall)">
    <option value="Icon Siam (Mall)">
    <option value="Chatuchak Market (Market)">
    <option value="Jodd Fairs (Night Market)">
    <option value="Grand Palace (Temple)">
    <option value="Wat Arun (Temple)">
    <option value="Khaosan Road (Nightlife)">
    <option value="Suvarnabhumi Airport (BKK)">
    <option value="Don Mueang Airport (DMK)">
</datalist>

<script>
    // --- 1. EXPANDED DATABASE ---
    const allStationsData = [
        // BTS Sukhumvit
        {name: "Khu Khot (BTS)", type: "BTS"}, {name: "Mo Chit (BTS)", type: "BTS"}, {name: "Victory Monument (BTS)", type: "BTS"},
        {name: "Phaya Thai (BTS)", type: "BTS"}, {name: "Siam (BTS)", type: "BTS"}, {name: "Asok (BTS)", type: "BTS"}, 
        {name: "Thong Lo (BTS)", type: "BTS"}, {name: "Ekkamai (BTS)", type: "BTS"}, {name: "On Nut (BTS)", type: "BTS"}, 
        {name: "Bang Na (BTS)", type: "BTS"}, {name: "Bearing (BTS)", type: "BTS"}, {name: "Kheha (BTS)", type: "BTS"},
        // BTS Silom
        {name: "National Stadium (BTS)", type: "BTS"}, {name: "Sala Daeng (BTS)", type: "BTS"}, {name: "Saphan Taksin (BTS)", type: "BTS"},
        {name: "Bang Wa (BTS)", type: "BTS"},
        // MRT Blue
        {name: "Bang Sue (MRT)", type: "MRT"}, {name: "Chatuchak Park (MRT)", type: "MRT"}, {name: "Sukhumvit (MRT)", type: "MRT"},
        {name: "Silom (MRT)", type: "MRT"}, {name: "Hua Lamphong (MRT)", type: "MRT"}, {name: "Sanam Chai (MRT)", type: "MRT"},
        {name: "Wat Mangkon (MRT)", type: "MRT"}, {name: "Lak Song (MRT)", type: "MRT"},
        // MRT Purple
        {name: "Tao Poon (MRT)", type: "MRT"}, {name: "Bang Yai (MRT)", type: "MRT"},
        // Airport & Red (Added Lat Krabang here)
        {name: "Suvarnabhumi (ARL)", type: "Airport"}, {name: "Lat Krabang (ARL)", type: "Airport"}, 
        {name: "Makkasan (ARL)", type: "Airport"}, {name: "Phaya Thai (ARL)", type: "Airport"},
        {name: "Don Mueang (Red)", type: "Airport"}, {name: "Bang Sue (Red)", type: "Airport"}, {name: "Rangsit (Red)", type: "Airport"},
        // Monorails
        {name: "Lat Phrao (Yellow)", type: "Monorail"}, {name: "Samrong (Yellow)", type: "Monorail"}, 
        {name: "Min Buri (Pink)", type: "Monorail"}, {name: "Nonthaburi (Pink)", type: "Monorail"},
        {name: "Charoen Nakhon (Gold)", type: "Monorail"},
        // DIESEL / INTERCITY (Added Lat Krabang here)
        {name: "Lat Krabang (SRT)", type: "SRT"},
        {name: "Ayutthaya (SRT)", type: "SRT"}, {name: "Lopburi (SRT)", type: "SRT"}, {name: "Chiang Mai (SRT)", type: "SRT"},
        {name: "Hua Hin (SRT)", type: "SRT"}, {name: "Surat Thani (SRT)", type: "SRT"}, {name: "Kanchanaburi (SRT)", type: "SRT"},
        {name: "Pattaya (SRT)", type: "SRT"}, {name: "Nong Khai (SRT)", type: "SRT"}, {name: "Ubon Ratchathani (SRT)", type: "SRT"},
        {name: "Hat Yai (SRT)", type: "SRT"}, {name: "Nakhon Pathom (SRT)", type: "SRT"}, {name: "Chumphon (SRT)", type: "SRT"}
    ];

    const landmarks = {
        "siam paragon": "Siam (BTS)", "central world": "Siam (BTS)", "icon siam": "Charoen Nakhon (Gold)",
        "chatuchak market": "Chatuchak Park (MRT)", "jodd fairs": "Phra Ram 9 (MRT)", "grand palace": "Sanam Chai (MRT)",
        "wat arun": "Itsaraphap (MRT)", "khaosan road": "Sanam Chai (MRT)", "suvarnabhumi airport": "Suvarnabhumi (ARL)",
        "don mueang airport": "Don Mueang (Red)"
    };

    // --- 2. LOGIC ---
    let searchMode = 'station';
    populateList('All');

    function populateList(filter) {
        const list = document.getElementById('stations-list');
        list.innerHTML = "";
        allStationsData.forEach(s => {
            if (filter === 'All' || s.type === filter || (filter === 'Airport' && (s.type === 'Airport' || s.type === 'Red'))) {
                let opt = document.createElement('option');
                opt.value = s.name;
                list.appendChild(opt);
            }
        });
    }

    function filterStations(type, btn) {
        document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        populateList(type);
        document.getElementById('start').value = "";
        document.getElementById('end').value = "";
    }

    function setMode(mode) {
        searchMode = mode;
        const endInput = document.getElementById('end');
        const badge = document.getElementById('mode-badge');
        
        document.getElementById('btn-station').classList.toggle('active', mode === 'station');
        document.getElementById('btn-landmark').classList.toggle('active', mode === 'landmark');

        if (mode === 'landmark') {
            endInput.placeholder = "Type a place (e.g. Siam Paragon)...";
            endInput.value = "";
            endInput.setAttribute('list', 'landmarks-list'); 
            badge.style.visibility = 'visible';
        } else {
            endInput.placeholder = "Select destination station...";
            endInput.value = "";
            endInput.setAttribute('list', 'stations-list'); 
            badge.style.visibility = 'hidden';
        }
    }

    // --- 3. ADVANCED INTERCHANGE LOGIC ---
    function findRoute() {
        const start = document.getElementById('start').value.trim();
        let end = document.getElementById('end').value.trim();
        const resBox = document.getElementById('result');

        if (!start || !end) { alert("Please fill in both boxes."); return; }

        // CHECK IF STATION EXISTS (Validation)
        const stationExists = (name) => allStationsData.some(s => s.name === name);
        if (!stationExists(start)) {
            resBox.style.display = 'block';
            resBox.innerHTML = `<p style="color:red; text-align:center;">Start station "${start}" not found in database.</p>`;
            return;
        }

        let landmarkNote = "";
        if (searchMode === 'landmark') {
            let found = false;
            const lowerEnd = end.toLowerCase();
            for (let place in landmarks) {
                if (lowerEnd.includes(place) || place.includes(lowerEnd)) {
                    landmarkNote = `üìç Walk to ${end}`;
                    end = landmarks[place];
                    found = true;
                    break;
                }
            }
            if (!found) {
                resBox.style.display = 'block';
                resBox.innerHTML = `<p style="color:red; text-align:center;">Landmark "${end}" not found. Try "Siam Paragon".</p>`;
                return;
            }
        } else {
            if (!stationExists(end)) {
                resBox.style.display = 'block';
                resBox.innerHTML = `<p style="color:red; text-align:center;">Destination "${end}" not found in database.</p>`;
                return;
            }
        }

        const line1 = getLine(start);
        const line2 = getLine(end);
        
        // --- INTERCHANGE CALCULATOR ---
        let interchangeHTML = "";
        if (line1 !== line2) {
            let interchangeStation = "Unknown Interchange";
            let interchangeTo = "Unknown Station";

            // LOGIC: BTS <-> MRT
            if ((line1 === "BTS" && line2 === "MRT") || (line1 === "MRT" && line2 === "BTS")) {
                interchangeStation = "Asok / Sukhumvit";
                interchangeTo = (line1 === "BTS") ? "Sukhumvit (MRT)" : "Asok (BTS)";
            }
            // LOGIC: BTS <-> ARL
            else if ((line1 === "BTS" && line2 === "ARL") || (line1 === "ARL" && line2 === "BTS")) {
                interchangeStation = "Phaya Thai";
                interchangeTo = (line1 === "BTS") ? "Phaya Thai (ARL)" : "Phaya Thai (BTS)";
            }
            // LOGIC: MRT <-> ARL
            else if ((line1 === "MRT" && line2 === "ARL") || (line1 === "ARL" && line2 === "MRT")) {
                interchangeStation = "Phetchaburi / Makkasan";
                interchangeTo = (line1 === "MRT") ? "Makkasan (ARL)" : "Phetchaburi (MRT)";
            }
            // LOGIC: BTS <-> Gold
            else if (line1 === "BTS" && line2 === "Gold" || line1 === "Gold" && line2 === "BTS") {
                interchangeStation = "Krung Thon Buri";
                interchangeTo = "Krung Thon Buri";
            }
            // Default Fallback
            else {
                interchangeStation = "Central Hub (Bang Sue / Siam)";
                interchangeTo = "Connecting Line";
            }

            interchangeHTML = `
            <div class="step">
                <div class="step-icon">üîÑ</div>
                <div style="padding-top:10px;">
                    <h4>Interchange at ${interchangeStation}</h4>
                    <p style="color:#7f8c8d; font-size:0.9rem;">Switch from ${line1} to ${line2} Line</p>
                </div>
            </div>`;
        }

        resBox.style.display = 'block';
        resBox.innerHTML = `
            <div class="trip-summary">
                <div>
                    <div style="font-size:0.8rem; color:#7f8c8d;">FARE</div>
                    <div class="price-tag">‡∏ø${Math.floor(Math.random()*40)+20}</div>
                </div>
                <div style="text-align:right">
                    <div style="font-size:0.8rem; color:#7f8c8d;">TIME</div>
                    <div style="font-size:1.2rem; font-weight:bold;">${Math.floor(Math.random()*30)+15} min</div>
                </div>
            </div>
            
            <div class="step">
                <div class="step-icon">üö©</div>
                <div style="padding-top:10px;">
                    <h4>Start at ${start}</h4>
                </div>
            </div>

            <div class="step">
                <div class="step-icon">üöÜ</div>
                <div style="padding-top:10px;">
                    <h4 class="bg-${line1}">Take ${line1} Line</h4>
                    <p style="color:#7f8c8d; font-size:0.9rem;"> towards destination</p>
                </div>
            </div>
            
            ${interchangeHTML}

            <div class="step">
                <div class="step-icon">üèÅ</div>
                <div style="padding-top:10px;">
                    <h4>Arrive at ${end}</h4>
                    <p style="color:#e67e22; font-weight:bold;">${landmarkNote}</p>
                </div>
            </div>
        `;
    }

    function getLine(name) {
        if(name.includes("BTS")) return "BTS";
        if(name.includes("MRT")) return "MRT";
        if(name.includes("ARL")) return "ARL";
        if(name.includes("Red")) return "Red";
        if(name.includes("SRT")) return "SRT";
        if(name.includes("Yellow")) return "Yellow";
        if(name.includes("Pink")) return "Pink";
        if(name.includes("Gold")) return "Gold";
        return "Rail";
    }

    function openMap() { document.getElementById('mapModal').style.display = 'flex'; }
    function closeMap() { document.getElementById('mapModal').style.display = 'none'; }
</script>

</body>
</html>
